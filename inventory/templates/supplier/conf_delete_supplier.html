{% extends "base.html" %}

{% block content %}
<div class="bg-light d-flex align-items-center" style="height: 80vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        <h3 class="text-danger mb-4">Are you sure you want to delete?</h3>
                        <p class="fs-5">Supplier: <strong>{{ supplier.name }}</strong></p>

                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                            <a href="{% url 'supplier_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
